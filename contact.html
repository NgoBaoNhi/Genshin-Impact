    <link rel="stylesheet" href="./css/form.css">

    <title>Contact</title>

<body>
    <a id="back-home" href="./index.html">
        <span>⌘</span>
    </a>
    <video id="bg" autoplay loop="loop" muted="muted" class="poster__bg">
        <source src="./img/3e78e80.mp4" type="audio/mp4">
        Your browser does not support the audio element.
      </video>
    <div>
        <img class="xingqui md" src="./img/976.png" alt="">
        <img class="xingqui xs" src="./img/xiangling-xs.png" alt="">
    </div>
    <form action="/action_page.php">
        <div class="contact">
            <h1>Contact<br>information</h1>
            <hr>
            <div class="row-main">
                <div class="form-group contact-row">
                    <label for="yname"><b>Your name</b></label><br>
                    <input type="text" placeholder="Nguyễn Văn A" name="name" id="yname" class="form-control"><br>
                </div>
                <small class="text-danger" id="msg_yname"></small><br>

                <div class="form-group contact-row">
                    <label for="yemail"><b>Your email</b></label><br>
                    <input type="email" placeholder="@gmail.com" name="name" id="yemail" class="form-control"><br>
                </div>

                <small class="text-danger" id="msg_yemail"></small><br>
                <div class="form-group contact-row">
                    <label for="subject"><b>Subject</b></label><br>
                    <textarea placeholder="Nhập tiêu đề" name="subject" id="subject" class="form-control" onkeydown="return checkBreakLine(event);"></textarea><br>
                </div>

                <small class="text-danger" id="msg_subject"></small><br>
                <div class="form-group contact-row">
                    <label for="message"><b>Message</b></label><br>
                    <textarea placeholder="Facebook" name="message" id="message" class="form-control"></textarea><br>
                </div>

                <small class="text-danger" id="msg_message"></small><br>
                <div class="contact-row submit">
                    <button type="submit" class="submit btn-primary" onclick="return validate()">Send message</button>
                </div>

            </div>
        </div>
    </form>
    <div class="botlogo">
        <img id="mihoyo" src="./img/mihoyo_1586770772_9709.png" alt="">
        <a href="./index.html"><img id="genss" src="./img/genss.png" alt=""></a>
    </div>
    <script src="./js/contact.js">
